        // æ ¹æ®ç”¨æˆ·è¾“å…¥ç”Ÿæˆæ™ºèƒ½å¼€å¯¼
        function generateCustomAdvice(userInput) {
            const input = userInput.toLowerCase();

            // æ£€æŸ¥å…³é”®è¯åŒ¹é…
            for (const [keyword, advice] of Object.entries(adviceDatabase.keywords)) {
                if (input.includes(keyword)) {
                    return {
                        text: advice,
                        author: "ç»™ä½ çš„å»ºè®®"
                    };
                }
            }

            // å¦‚æœæ²¡æœ‰åŒ¹é…åˆ°å…³é”®è¯ï¼Œè¿”å›éšæœºé»˜è®¤å¼€å¯¼
            const randomIndex = Math.floor(Math.random() * adviceDatabase.default.length);
            return {
                text: adviceDatabase.default[randomIndex],
                author: "ç»™ä½ çš„å»ºè®®"
            };
        }

        // ä¸»è¦åŸå¸‚åˆ—è¡¨ï¼ˆç”¨äºæ¨¡ç³ŠåŒ¹é…ï¼‰
        const majorCities = [
            'åŒ—äº¬', 'ä¸Šæµ·', 'å¹¿å·', 'æ·±åœ³', 'æ­å·', 'æˆéƒ½', 'é‡åº†', 'æ­¦æ±‰', 'è¥¿å®‰', 'å—äº¬',
            'å¤©æ´¥', 'è‹å·', 'é•¿æ²™', 'éƒ‘å·', 'ä¸œè', 'é’å²›', 'æ²ˆé˜³', 'å®æ³¢', 'æ˜†æ˜', 'åˆè‚¥',
            'ç¦å·', 'å¦é—¨', 'å“ˆå°”æ»¨', 'æµå—', 'å¤§è¿', 'é•¿æ˜¥', 'å¤ªåŸ', 'è´µé˜³', 'å—æ˜Œ', 'å—å®',
            'çŸ³å®¶åº„', 'å…°å·', 'ä¹Œé²æœ¨é½', 'å‘¼å’Œæµ©ç‰¹', 'æµ·å£', 'é“¶å·', 'è¥¿å®', 'æ‹‰è¨', 'å°åŒ—',
            'é¦™æ¸¯', 'æ¾³é—¨'

        // æŸ¥æ‰¾ç›¸ä¼¼åŸå¸‚
        function findSimilarCities(input) {
            const inputLower = input.toLowerCase();
            const similarities = majorCities.map(city => {
                let score = 0;
                const cityLower = city.toLowerCase();

                // å®Œå…¨åŒ…å«
                if (cityLower.includes(inputLower) || inputLower.includes(cityLower)) {
                    score = 3;
                }
                // éƒ¨åˆ†åŒ¹é…
                else if (inputLower.length > 0 && cityLower.includes(inputLower[0])) {
                    score = 1;
                }

                return { city, score };
            }).filter(item => item.score > 0)
              .sort((a, b) => b.score - a.score)
              .slice(0, 6)
              .map(item => item.city);

            return similarities;
        }

        async function getWeatherAndQuote() {
            const city = document.getElementById('city').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const citySuggestion = document.getElementById('citySuggestion');

            // éšè—ä¹‹å‰çš„ç»“æœ
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            citySuggestion.classList.remove('show');

            // éªŒè¯è¾“å…¥
            if (!city) {
                showError('è¯·è¾“å…¥åŸå¸‚åç§°');
                return;
            }

            if (!selectedMood) {

            if (selectedMood === 'custom' && !customMoodText) {

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»

                const weatherResponse = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);

                    document.getElementById('humidity').textContent = `${current.humidity}%`;
                    document.getElementById('windSpeed').textContent = `${current.windspeedKmph} km/h`;
                    document.getElementById('feelsLike').textContent = `${current.FeelsLikeC}Â°C`;

                    // è·å–å¹¶æ˜¾ç¤ºå¯„è¯­
                    let quote;
                    if (selectedMood === 'custom') {
                        quote = generateCustomAdvice(customMoodText);
                    } else {
                        const moodQuotes = quotes[selectedMood];
                        quote = moodQuotes[Math.floor(Math.random() * moodQuotes.length)];
                    }

                    const authorElement = document.getElementById('quoteAuthor');
                    if (quote.author) {

                        authorElement.style.display = 'block';

                    // æ˜¾ç¤ºç»“æœ
                    loadingDiv.classList.remove('show');
                    resultDiv.classList.add('show');
                } else {
                    // åŸå¸‚ä¸å­˜åœ¨ï¼Œæ˜¾ç¤ºç›¸ä¼¼åŸå¸‚å»ºè®®
                    loadingDiv.classList.remove('show');
                    const similarCities = findSimilarCities(city);

                    }
                }

            } catch (error) {
                loadingDiv.classList.remove('show');
                // ç½‘ç»œé”™è¯¯æ—¶å°è¯•æ˜¾ç¤ºåŸå¸‚å»ºè®®
                const similarCities = findSimilarCities(city);
                if (similarCities.length > 0) {
                    showCitySuggestions(similarCities);
                } else {
                    showError(error.message || 'è·å–å¤©æ°”ä¿¡æ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                }
            }
        }

        function showCitySuggestions(cities) {
